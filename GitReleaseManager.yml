## The labels that will be used to include issues in release notes.
#issue-labels-include:
#- Breaking Change
#- Bug
#- Documentation
#- Feature
#- Good First Issue
#- Help Wanted
#- Improvement
#- Question
## The labels that will NOT be used when including issues in release notes.
#issue-labels-exclude:
#- Build
